<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albums</title>
</head>
<body>
    <h1>Albums</h1>
    <ul>
    {% for album in albums %}
        <li>
            <a href="/albums/{{album.id}}">{{album.title}} by {{album.artist}}</a>
        </li>
    {% endfor %}
    </ul>
    <br>
    <a href="/albums/new">Add a new album</a>
</body>
</html>
