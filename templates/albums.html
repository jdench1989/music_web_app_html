<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albums</title>
</head>
<body>
    <h1>Albums</h1>
    <div class="album-container">
        {% for album in albums %}
        <div>
            Title: {{ album.title }}<br>
            Released: {{ album.release_year }}
        </div>
        {% endfor %}
    </div>
</body>
</html>
